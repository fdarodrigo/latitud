<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<div class="card">
  <figure>
    <div class="img-overlay hot-home">
      <img
        [src]="data.url_imagem"
        alt="Trulli" />

      <div class="overlay"><a href="#">Visualizar imóvel</a></div>
      <div class="cont">
        <div class="icons-img">
          <button><i class="fas fa-heart"></i></button>
          <button><i class="fas fa-share"></i></button>
        </div>
      </div>
    </div>
    <figcaption>{{ data.endereco }}</figcaption>
  </figure>
  <div class="card-content">
    <p>
      {{ data.descricao }}
    </p>

    <div class="icons-home">
      <div class="name-icon">
        <span>Quartos</span>
        <div class="icon">
          <i class="fas fa-bed"></i>
          <span>{{ data.quartos }}</span>
        </div>
      </div>
      <div class="name-icon">
        <span>Banheiros</span>
        <div class="icon">
          <i class="fas fa-sink"></i>
          <span>{{ data.banheiros }}</span>
        </div>
      </div>
      <div class="name-icon">
        <span>Área total</span>
        <div class="icon">
          <i class="fas fa-vector-square"></i>
          <span>{{ data.area }} m²</span>
        </div>
      </div>
    </div>
    <div class="price">
      <span>Aluguel</span>
      <span class="price-value">R${{ data.valor_aluguel }}</span>
    </div>
  </div>
</div>
