<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<div class="card">
  <figure>
    <div class="img-overlay">
      <img
        [src]="data.url_imagem"
        alt="Trulli" />

      <div class="overlay"><a href="#">{{'view-prop' | translate}}</a></div>
      <div class="cont">
        <div class="icons-img">
          <button><i class="fas fa-heart"></i></button>
          <button><i class="fas fa-share"></i></button>
        </div>
      </div>
    </div>
    <figcaption>{{ data.endereco }}</figcaption>
  </figure>
  <div class="card-content">
    <p>
      {{ data.descricao }}
    </p>

    <div *ngIf="data.quartos !== null && data.quartos !== undefined || data.banheiros !== null && data.banheiros !== undefined || data.area !== null && data.area !== undefined">
      <h2>{{'prop-inf' | translate}}:</h2>
      <div class="icons-home">
        <div class="name-icon" *ngIf="data.quartos !== null && data.quartos !== undefined">
          <span>{{'rooms' | translate}}</span>
          <div class="icon">
            <i class="fas fa-bed"></i>
            <span>{{ data.quartos }}</span>
          </div>
        </div>
        <div class="name-icon" *ngIf="data.banheiros !== null && data.banheiros !== undefined">
          <span>{{'bathrooms' | translate}}</span>
          <div class="icon">
            <i class="fas fa-sink"></i>
            <span>{{ data.banheiros }}</span>
          </div>
        </div>
        <div class="name-icon" *ngIf="data.area !== null && data.area !== undefined">
          <span>{{'area' | translate}}</span>
          <div class="icon">
            <i class="fas fa-vector-square"></i>
            <span>{{ data.area }} mÂ²</span>
          </div>
        </div>
      </div>
    </div>

  <h2 *ngIf="data.amenidades && data.amenidades.length > 0">{{'prop-has' | translate}}:</h2>
  <div *ngIf="data.amenidades && data.amenidades.length > 0" class="amenidades">
    <div *ngFor="let amenidade of data.amenidades" class="amenidade">
      <div class="name-icon">
        <span>{{ amenidade }}</span>
        <div class="icon">
          <i [class]="getIconClass(amenidade)"></i>
        </div>
      </div>
    </div>
  </div>

    <div class="price">
      <span>{{'rent' | translate}}</span>
      <span class="price-value">${{ data.valor_aluguel }}</span>
    </div>
  </div>
</div>
